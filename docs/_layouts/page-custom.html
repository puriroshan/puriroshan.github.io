<style>
  /* --- Base (light) ----------------------------------------------------- */
  :root{
    --bg: #ffffff;
    --text: #1d1d1f;
    --muted: #333336;
    --rule: #d2d2d7;
    --link: #0071e3;
    --link-hover: #005bb5;
    --maxw: 720px;
  }

  /* Tell the browser we support both color schemes */
  :root { color-scheme: light dark; }

  /* --- Dark mode -------------------------------------------------------- */
  @media (prefers-color-scheme: dark){
    :root{
      --bg: #000000;
      --text: #f5f5f7;
      --muted: #e5e5ea;
      --rule: #2c2c2e;
      --link: #2997ff;
      --link-hover: #62adff;
    }
  }

  /* --- Typography & layout --------------------------------------------- */
  html, body {
    background: var(--bg);
    color: var(--text);
    transition: background-color .25s ease, color .25s ease;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
      "Helvetica Neue", Arial, sans-serif;
    line-height: 1.75;
    letter-spacing: 0.2px;
  }

  .page-title {
    text-align: center;
    font-size: 2.8rem;
    font-weight: 600;
    color: var(--text);
    margin-top: 2.5rem;
    margin-bottom: 0.6rem;
  }

  .page-divider {
    width: 60px; height: 1px;
    background-color: var(--rule);
    margin: 0 auto 2.5rem;
    border-radius: 1px;
  }

  .post-content {
    max-width: var(--maxw);
    margin: 0 auto;
    padding: 0 1rem;
    font-size: 1.05rem;
    color: var(--muted);
  }

  .post-content h2 {
    font-size: 1.35rem;
    font-weight: 600;
    color: var(--text);
    margin-top: 2rem;
    margin-bottom: 0.5rem;
  }

  .post-content strong { color: var(--text); }

  /* Links only in content (so header isnâ€™t affected) */
  .post-content a {
    color: var(--link);
    text-decoration: none;
    transition: color .2s ease, opacity .2s ease;
  }
  .post-content a:hover { color: var(--link-hover); }
</style>
