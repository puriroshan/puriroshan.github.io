<header class="site-header" role="banner">
  <style>
    /* Apple-like centered tab bar; stable ordering via header_pages */
    .site-header {
      background:#fff;
      border-bottom:1px solid #e5e5e7;
      position:sticky; top:0; z-index:1000;
      -webkit-backdrop-filter:saturate(180%) blur(20px);
      backdrop-filter:saturate(180%) blur(20px);
    }
    .nav-container{
      max-width:980px; margin:0 auto; padding:.9rem 1rem;
      display:flex; align-items:center; justify-content:space-between;
    }
    .home-link{
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Helvetica Neue",Arial,sans-serif;
      font-weight:600; font-size:1.05rem; color:#1d1d1f; text-decoration:none;
      transition:opacity .2s ease;
    }
    .home-link:hover{ opacity:.65; }

    .nav-wrap{
      display:flex; gap:2.6rem; justify-content:center; flex:1;
    }
    .page-link{
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Helvetica Neue",Arial,sans-serif;
      font-size:1.05rem; color:#1d1d1f; text-decoration:none;
      transition:color .2s ease, opacity .2s ease;
    }
    .page-link:hover{ color:#0071e3; }
    .page-link[aria-current="page"]{ color:#0071e3; opacity:.95; }

    @media (max-width: 700px){
      .nav-container{ flex-direction:column; gap:.4rem; }
      .nav-wrap{ gap:1.2rem; flex-wrap:wrap; }
    }
  </style>

  <div class="nav-container">
    <!-- Explicit Home on the left -->
    <a class="home-link" href="{{ "/" | relative_url }}">Home</a>

    <!-- Tabs in the center, using header_pages order -->
    <nav class="nav-wrap" aria-label="Primary">
      {% for path in site.header_pages %}
        {% assign p = site.pages | where: "path", path | first %}
        {% if p %}
          <a class="page-link"
             href="{{ p.url | relative_url }}"
             aria-current="{% if page.url == p.url %}page{% endif %}">{{ p.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>

    <!-- Right-side placeholder (keep empty for clean look) -->
    <div style="width:40px;"></div>
  </div>
</header>
