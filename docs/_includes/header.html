<header class="site-header" role="banner">
  <style>
    /* === Apple-like top navigation === */
    .site-header {
      background-color: #fff;
      border-bottom: 1px solid #e5e5e7;
      padding: 0.8rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      backdrop-filter: saturate(180%) blur(20px);
    }

    .site-title {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      font-weight: 600;
      color: #1d1d1f;
      font-size: 1.1rem;
      text-decoration: none;
      margin-left: 1rem;
      transition: opacity 0.2s ease;
    }

    .site-title:hover {
      opacity: 0.6;
    }

    .site-nav {
      float: right;
      margin-right: 1.2rem;
    }

    .site-nav .page-link {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      font-size: 0.95rem;
      color: #1d1d1f;
      text-decoration: none;
      margin-left: 1.8rem;
      transition: color 0.2s ease;
    }

    .site-nav .page-link:hover {
      color: #0071e3; /* Apple's blue */
    }

    @media screen and (max-width: 600px) {
      .site-nav {
        float: none;
        text-align: center;
        margin-top: 0.6rem;
      }

      .site-nav .page-link {
        display: inline-block;
        margin: 0 0.8rem;
      }

      .site-title {
        display: block;
        text-align: center;
        margin: 0.4rem 0;
      }
    }
  </style>

  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title }}</a>

    <nav class="site-nav">
      {% for page in site.pages %}
        {% if page.title and page.nav_exclude != true %}
          <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
