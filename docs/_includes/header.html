<header class="site-header" role="banner">
  <style>
    /* Apple-like centered tab bar */
    .site-header {
      background:#fff;
      border-bottom:1px solid #e5e5e7;
      position:sticky; top:0; z-index:1000;
      -webkit-backdrop-filter:saturate(180%) blur(20px);
      backdrop-filter:saturate(180%) blur(20px);
    }
    .nav-wrap{
      max-width:980px; margin:0 auto; padding:0.8rem 1rem;
      display:flex; align-items:center; justify-content:center; gap:2.4rem;
    }
    .page-link{
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Helvetica Neue",Arial,sans-serif;
      font-size:1.05rem; color:#1d1d1f; text-decoration:none;
      transition:color .2s ease, opacity .2s ease;
    }
    .page-link:hover{ color:#0071e3; }
    .page-link[aria-current="page"]{ color:#0071e3; opacity:.9; }
  </style>

  <nav class="nav-wrap">
    {% for path in site.header_pages %}
      {% assign p = site.pages | where: "path", path | first %}
      {% if p %}
        <a class="page-link"
           href="{{ p.url | relative_url }}"
           aria-current="{% if page.url == p.url %}page{% endif %}">{{ p.title }}</a>
      {% endif %}
    {% endfor %}
  </nav>
</header>
