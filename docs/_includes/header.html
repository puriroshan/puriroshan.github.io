<header class="site-header" role="banner">
  <style>
    .site-header{
      background:#fff;
      border-bottom:1px solid #e5e5e7;
      position:sticky; top:0; z-index:1000;
      -webkit-backdrop-filter:saturate(180%) blur(20px);
      backdrop-filter:saturate(180%) blur(20px);
    }
    .nav-container{
      max-width:1040px; margin:0 auto; padding:1rem 2rem;
      display:flex; align-items:center; justify-content:center;
    }
    .nav-wrap{
      display:flex; gap:2.4rem; flex-wrap:wrap; justify-content:center;
    }
    .nav-link{
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Helvetica Neue",Arial,sans-serif;
      font-size:1.05rem; color:#1d1d1f; text-decoration:none;
      transition:color .2s ease, opacity .2s ease;
    }
    .nav-link:hover{ color:#0071e3; }
    .nav-link[aria-current="page"]{ color:#0071e3; opacity:.95; }

    @media (max-width:700px){
      .nav-container{ padding:.8rem 1rem; }
      .nav-wrap{ gap:1.2rem; }
    }
  </style>

  <div class="nav-container">
    <nav class="nav-wrap" aria-label="Primary">
      <!-- Explicit Home first, centered with the rest -->
      <a class="nav-link" href="{{ "/" | relative_url }}" aria-current="{% if page.url == "/" %}page{% endif %}">
        Home
      </a>

      <!-- Then your tabs in the order from _config.yml/header_pages -->
      {% for hp in site.header_pages %}
        {% assign fname = hp | split: '/' | last %}
        {% assign p = site.pages | where: "name", fname | first %}
        {% if p %}
          <a class="nav-link"
             href="{{ p.url | relative_url }}"
             aria-current="{% if page.url == p.url %}page{% endif %}">
            {{ p.title }}
          </a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
